<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax demostration</title>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script>
		// $(document).ready(function(){
  // 			$("#btn1").click(function(){
  //   		$('#test').load('demo_text.txt');
  // 			})
		// })
	$(document).ready(function(){
  		$("button").click(function(){
    	$("#div1").load("js/demo_text.txt",function(responseTxt,statusTxt,xhr){
      			if(statusTxt=="success")
        			alert("外部内容加载成功！");
      			if(statusTxt=="error")
        			alert("Error: "+xhr.status+": "+xhr.statusText);
    			});
  			});
		});
	</script>
</head>
<body>
	<div id="div1"><h2>使用 jQuery AJAX 来改变文本</h2></div>
	<button>获得外部内容</button>
</body>
</html>
