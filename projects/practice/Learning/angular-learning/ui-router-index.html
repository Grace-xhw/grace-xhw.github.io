<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Angular-learning</title>
 <!--    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script> -->
    <!-- 或者使用以下本地文件 -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script>
    	var myApp = angular.module('myApp', ['ui.router']);
        myApp.config(function($stateProvider, $urlRouterProvider) {
          //
          // For any unmatched url, redirect to /state1
          $urlRouterProvider.otherwise("/state1");
          //
          // Now set up the states
          $stateProvider
            .state('state1', {
              url: "/state1",
              templateUrl: "children/state1.html"
            })
            .state('state1.list', {
              url: "/list",
              templateUrl: "children/state1.list.html",
              controller: function($scope) {
                $scope.items = ["A", "List", "Of", "Items"];
              }
            })
            .state('state2', {
              url: "/state2",
              templateUrl: "children/state2.html"
            })
            .state('state2.list', {
              url: "/list",
              templateUrl: "children/state2.list.html",
              controller: function($scope) {
                $scope.things = ["A", "Set", "Of", "Things"];
              }
            });
        });
    </script>

</head>
<body>
    <div ui-view></div>
    <!-- 用于放置children.html -->
    <a ui-sref="state1">State1</a>
    <a ui-sref="state2">State2</a>
</body>
</html>
