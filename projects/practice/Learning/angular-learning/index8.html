<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">

<head>
	<meta charset="UTF-8">
	<title>Angular-learning</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-offset-1 col-md-1 control-label">Email：</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="推荐使用163邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-offset-1 col-md-1 control-label">Password：</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能是字母、数字、下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" class="checkbox" ng-model="userInfo.autoLogin">Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-1">
								<button class="btn btn-success" type="submit" ng-click="action()">Sign in</button>
							</div>
							<div class="col-sm-offset-1 col-sm-1">
								<button class="btn btn-info" type="submit" ng-click="getFormData()">Get form data</button>
							</div>
							<div class="col-sm-offset-1 col-sm-1">
								<button class="btn btn-warning" type="submit" ng-click="setFormData()">Set form data</button>
							</div>
							<div class="col-sm-offset-1 col-sm-1">
								<button class="btn btn-danger" type="submit" ng-click="restoreFormData()">Restore form data</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
