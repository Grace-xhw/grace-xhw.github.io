        // "="号可以实现指令内容与控制器内容的双向绑定。


      var myModule = angular.module("MyModule",[]);
      myModule.controller('myCtrl',function($scope){
        $scope.sayHello=function(name){
            alert('hello'+name);
        }
      })
      myModule.directive('greeting',function(){
        return{
          restrict:'AE',
          scope:{
            greet:"&"
          },
          template:'<input type="text" ng-model="userName" /><br /><br />'+ 
          '<button ng-click="greet({name:userName})">Greeting</button><br /><br />'  
        }
      })
      // &符号绑定来自父scope的函数，稍后调用；
  </script>
