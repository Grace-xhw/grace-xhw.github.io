<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽效果</title>
	<meta name="viewport" content="width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="box" id="box">
		<img src="images/1.jpg" id="pic1" />
		<img src="images/1.jpg" id="pic2" />
		<div id="main">
			<div class="minDiv left-up" id="left-up"></div>
			<div class="minDiv left" id="left"></div>
			<div class="minDiv left-down" id="left-down"></div>
			<div class="minDiv right-up" id="right-up"></div>
			<div class="minDiv right" id="right"></div>
			<div class="minDiv right-down" id="right-down"></div>
			<div class="minDiv top" id="top"></div>
			<div class="minDiv bottom" id="bottom"></div>
		</div>
	</div>
	<div id="preview">
		<img id="pic3" src="images/1.jpg"/>
	</div>
</body>
</html>
