<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 滑动杆</title>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body style="background:black;">
	<div>
		<canvas id="canvas" style="display:block; margin:0 auto; border:1px solid #aaa;"></canvas>
	</div>
	<input type="range" min="0.5" max="3.0" step="0.01" value="0.8" style="display:block; width:800px; margin:30px auto;" id="scale-range" />

	<canvas id="watermark-canvas" style="display:none; margin:0 auto;"></canvas>
</body>
</html>
